<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="TrakStar" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>TrakStar</title>
</head>
<body>
  <!--div style="text-align:center;">
    <img src="icon.png" alt="TrakStar logo" style="width:60px;height:60px;vertical-align:middle;margin-bottom:10px;">
</div-->
  <h1>TrakStar</h1>
  <div class="search-wrapper">
    <input type="text" id="search" placeholder="Search trackers..." aria-label="Search trackers" />
    <button id="clear-search" aria-label="Clear search" style="display:none;">×</button>
  </div>
  <div class="buttons">
    <button id="add-folder" aria-label="Add Folder">📂 Add Folder</button>
    <button id="add-tracker" aria-label="Add Tracker">📋 Add Tracker</button>
    <button id="export-data" aria-label="Export Data">💾 Save to File</button>
    <input type="file" id="import-data" style="display: none;" accept=".json" />
    <button id="import-btn" aria-label="Import Data">📥 Load from File</button>
    <button id="cloud-save" aria-label="Save to Cloud">☁️ Save to ID</button>
    <button id="cloud-load" aria-label="Load from Cloud">☁️ Load from ID</button>
    <button id="delete-id" aria-label="Delete ID">🗑️ Delete ID</button>
    <button id="restore-id" aria-label="Restore ID">⏪ Restore ID</button>
  </div>
  <div id="tracker-container"></div>
  <button id="dark-toggle"></button>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Tracker App" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>TrakStar</title>
</head>
<body>
  <h1>(insert TrakStar logo here)</h1>
  <input type="text" id="search" placeholder="Search trackers..." />
  <div class="buttons">
    <button id="add-folder">📂</button>
    <button id="add-tracker">📋</button>
    <button id="export-data">💾</button>
    <input type="file" id="import-data" style="display: none;" accept=".json" />
    <button onclick="document.getElementById('import-data').click()">📥</button>
  </div>
  <div id="tracker-container"></div>

  <button id="dark-toggle">
  <script>
    document.write(localStorage.getItem("darkMode") === "true" ? "☀️" : "🌓");
  </script>
</button>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
